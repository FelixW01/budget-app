<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetWise</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>BudgetWise</h1>
    </nav>
    <main class="main-container">
      <section class="hero-section">
        <div class="chart-div">
          <canvas id="myChart"></canvas>
        </div>
      </section>
      <section class="content-section">
        <div class="content-div">
          <!-- Modal Trigger -->
          <div class="income-div">
            <h2>Income</h2>
              <a class="waves-effect waves-light btn modal-trigger" data-button="Income" href="#modal1"
                >Add Income</a
              >
              <div id="income-card-container">
              </div>
          </div>
          <div class="expenses-div">
            <h2>Expenses</h2>
              <a class="waves-effect waves-light btn modal-trigger" data-button="Expenses" href="#modal1"
              >Add Expenses</a
              >
              <div id="expense-card-container">
              </div>
          </div>
          <!-- Modal Structure -->
        <form class="col s12" id="form-container" onsubmit="handleSubmit(event)">
          <div id="modal1" class="modal">
            <div class="modal-content">
              <div class="row">
                <h3 id="modal-title"></h3>
                <div class="input-field col s12">
                  <input
                    placeholder="Description"
                    id="description"
                    type="text"
                  />
                  <label for="description">Description</label>
                </div>
                <div class="input-field col s12">
                  <input
                    placeholder="$100"
                    id="value"
                    type="text"
                    oninput="updateInputValue()"
                  />
                  <label for="value">Value</label>
                </div>
              </div>
              <div class="modal-footer">
              <button class="waves-effect waves-light btn" type="submit">button</button>
              </div>
            </div>
        </div>
      </form>
      </section>
    </main>
    <footer class="page-footer" id="footer-container">
      <div class="container" id="footer-div">
        <p class="copyright-p">
          Â©<span id="current-year"></span> BudgetWise, All rights
          reserved.
        </p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
